<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTC Chat App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="body">
    <nav>
        <img class="logo" src="./chat.png" alt="Chat Logo image">
        <h1>WelCome To, <span id="txt">World Chat</span></h1>
    </nav>
    <div class="container">
        <!-- <div class="message right">Clash: Hi! There</div>
        <div class="message center">someone, left the chat</div>
        <div class="message left">Code: Fine!</div> -->
    </div>  
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageinp" id="messageinp" placeholder="Type a Message">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="./js/client.js"></script>
</body>
</html>
